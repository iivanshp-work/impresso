<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Главная</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->
    <!-- fonts google -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet" />
    <!-- main style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="loaded">
    <div class="main">
        <header class="header">
            <h4>Edit Profile</h4>
            <span class="header__icon-right">
                <a href="#"><img src="img/icons/settings.svg" alt="" /></a>
                <img src="img/icons/bell.svg" alt="" />
            </span>
        </header>
        <main>
            <div class="user edit-profile">
                <div class="user__header">
                    <div class="user__avatar">
                        <img src="img/icons/icon-user.svg" alt="" />
                        <span class="edit-photo">edit photo</span>
                    </div>
                    <span class="edit-icon" id="edit-profile">
                        <img src="img/icons/edit.svg" alt="" />
                    </span>
                    <span class="user__checked">
                        <img src="img/icons/icon-checked.svg" alt="" />
                    </span>
                </div>
                <h5 class="user__name">Name</h5>
                <div class="job-title">
                    <input class="style-input-text style-input-text_right" type="text" value=""
                        placeholder="Job title ">
                    <span>at</span>
                    <input class="style-input-text" type="text" value="" placeholder="Company">
                </div>
                <div class="user__info">
                    <p>
                        <img src="img/icons/maps-and-flags.png" alt="" />
                        Phone location
                    </p>
                    <p>
                        <img src="img/icons/multiple-users-silhouette.png" alt="" />
                        0 Meetups
                    </p>
                </div>
                <div class="cards user__card">
                    <h5 class="user__card_title">Basic Information</h5>
                    <span class="edit-info"><img src="img/icons/pen.svg" alt="" /></span>
                    <ul class="list-type-circle">
                        <li><input class="style-input-text" type="text" value="" placeholder="Add company"></li>
                        <li><input class="style-input-text" type="text" value="" placeholder="Add university"></li>
                        <li><input class="style-input-text" type="text" value="" placeholder="Add job title / status">
                        </li>
                        <li><input class="style-input-text" type="text" value="" placeholder="Add certificate"></li>
                    </ul>
                </div>
                <div class="cards user__card">
                    <h5 class="user__card_title">IMPRESSIVE BIO:</h5>
                    <span class="edit-info"><img src="img/icons/pen.svg" alt="" /></span>
                    <textarea class="style-textarea border-violet" rows="3" cols="50"
                        placeholder="Write something to impress your recruiters and future meetups!"></textarea>
                </div>
                <div class="cards user__card">
                    <h5 class="user__card_title">Top Skills / Areas of Interest</h5>
                    <span class="edit-info"><img src="img/icons/pen.svg" alt="" /></span>
                    <ul class="list-type-circle">
                        <li><input class="style-input-text" type="text" value="" placeholder="Add skill / interest">
                        </li>
                        <li><input class="style-input-text" type="text" value="" placeholder="Add skill / interest">
                        </li>
                        <li><input class="style-input-text" type="text" value="" placeholder="Add skill / interest">
                        </li>
                    </ul>
                </div>
                <div class="cards user__card">
                    <h5 class="user__card_title">Soft Skills</h5>
                    <span class="edit-info"><img src="img/icons/pen.svg" alt="" /></span>
                    <ul class="list-type-circle">
                        <li><input class="style-input-text" type="text" value="" placeholder="Add soft skill"></li>
                        <li><input class="style-input-text" type="text" value="" placeholder="Add soft skill"></li>
                        <li><input class="style-input-text" type="text" value="" placeholder="Add soft skill"></li>
                    </ul>
                </div>
                <div class="cards user__card">
                    <h5 class="user__card_title">Education:</h5>
                    <span class="edit-info"><img src="img/icons/plus.svg" alt="" /></span>
                    <div class="user__card_info">
                        <span class="user__card_icon">
                            <img src="img/icons/graduate-cap.svg" alt="" />
                        </span>
                        <div class="user__card_text">
                            <input class="style-input-text style-input-text_15" type="text" value=""
                                placeholder="School Name">
                            <input class="style-input-text style-input-text_12" type="text" value=""
                                placeholder="Speciality / Domain">
                        </div>
                    </div>
                </div>
                <div class="cards user__card">
                    <h5 class="user__card_title">Skill Certifications:</h5>
                    <span class="edit-info"><img src="img/icons/plus.svg" alt="" /></span>
                    <div class="user__card_info">
                        <span class="user__card_icon">
                            <img src="img/icons/guarantee-certificate.svg" alt="" />
                        </span>
                        <div class="user__card_text">
                            <input class="style-input-text style-input-text_15" type="text" value=""
                                placeholder="Certificate Name">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__fixed">
                <div class="footer__body">
                    <a href="#">
                        <img src="img/icons/folder.svg" alt="folder" />
                    </a>
                    <a href="#">
                        <img src="img/icons/share.svg" alt="share" />
                    </a>
                    <a href="#">
                        <img src="img/icons/user.svg" alt="user" />
                    </a>
                    <a href="#">
                        25049 XIM
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <div class="load">
        <div class="load__content">
            <img src="img/Logo.png" alt="" />
            <p>
                Improve your chances of getting<br />
                your dream job by 40X
            </p>
        </div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/components/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
