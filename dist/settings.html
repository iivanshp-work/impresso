<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Главная</title>
    <meta name="description" content="" />

    <!-- fonts google -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet" />
    <!-- main style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body class="loaded">
    <div class="application">
        <div class="application__wrap">
            <div class="main">
                <header class="header">
                    <h4 class="header-title">Settings</h4>
                    <a href="#" class="header__icon-left">
                        <img src="img/icons/arrow-back.svg" alt="arrow-back">
                    </a>
                </header>
                <main class="settings">
                    <div class="user__header">
                        <div class="user__avatar">
                            <img src="img/avatars/avatar-big.png" alt="" />
                        </div>
                        <span class="user__checked">
                            <img src="img/icons/icon-checked.svg" alt="" />
                        </span>
                    </div>
                    <h4 class="user__name text-center">Lilly Barton</h4>
                    <ul class="settings__list">
                        <li>
                            <span>Profile:</span>
                            <a href="personal-details.html">Personal Details</a>
                        </li>
                        <li>
                            <span>Upgrade:</span>
                            <a href="buy-XIMs.html">Buy XIM</a>
                        </li>
                        <li>
                            <span>Legal:</span>
                            <a href="#">Terms and Conditions</a>
                            <a href="#">Privacy Policy</a>
                        </li>
                        <li>
                            <span>Account Management:</span>
                            <a href="#">Contact</a>
                        </li>
                        <li>
                            <a href="#" class="open-pop-up" data-target="#logOut">Log Out</a>
                        </li>
                    </ul>
                    <div class="text-center">
                        <a href="#" class="logo-bottom"><img src="img/logo-small.png" alt=""></a>
                        <span class="text-center version">VERSION: 9.20.5251.1</span>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div class="modal-window" id="logOut">
        <div class="modal-window__content">
            <div class="modal-window__body text-center log-out">
                <p>You are about to log out.</p>
                <p>Are you sure?</p>
                <div class="line"></div>
                <a href="#" class="btn btn-violet">
                    Continue
                </a>
                <button type="button" class="btn btn-border close-modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div class="load">
        <div class="load__content">
            <img src="img/Logo.png" alt="" />
            <p>
                Improve your chances of getting<br />
                your dream job by 40X
            </p>
        </div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/components/slick.js"></script>
    <script src="js/custom.js"></script>
