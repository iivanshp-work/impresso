<!doctype html>
<html class="no-js">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Impresso WebApp</title>
    <style>
        iframe::-webkit-scrollbar {
            display: none;
        }
    </style>
    <style type="text/css">
        @media only screen and (max-width: 449px) {

            html,
            body {
                overflow: hidden;
                min-height: 100vh;
            }

            body {
                padding: 0;
                margin: 0;
            }

            #application {
                width: 100%;
                height: 100%;
            }

            #mainFrame {
                min-height: 100vh;
                width: 100%;
                display: block;
                margin: 0 auto;
                border: 0px;
            }
        }

        @media only screen and (min-width: 450px) {

            html,
            body {
                min-height: calc(100vh - 2px);
            }

            body {
                padding: 1px;
                margin: 0;
                background: url('../img/mockup-phone-bg.png') no-repeat center center/cover;
            }

            #application {
                position: relative;
                height: 800px;
                width: 436px;
                display: block;
                margin: 40px auto;
                padding: 0;
                background: url('../img/MockupPhone.png') no-repeat center center;
                background-size: contain;
            }

            #mainFrame {
                height: 684px;
                width: 372px;
                display: block;
                margin: 0 auto;
                position: absolute;
                top: 58px;
                left: 32px;
                border: 0px;
            }
        }
    </style>

</head>

<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100)">
    <!-- Add your site or application content here -->
    <div id="application">
        <iframe id="mainFrame" frameborder="0"></iframe>
        <script>
            /* parameterize iframe src with this page hostname */
            document.getElementById('mainFrame').src = '//' + window.location.host + '/feed-new.html';
        </script>
    </div>
</body>

</html>
