<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <title>Главная</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <!-- <link rel="icon" type="image/x-icon" href="favicon.ico" /> -->
    <!-- fonts google -->
    <!-- REPLACED THE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <!-- main style -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/custom-dev.css">
</head>

<body class="loaded">
    <div class="application">
        <div class="application__wrap">
            <div class="main">
                <header class="header">
                    <h4 class="header-title">Meetup Invite</h4>
                    <span class="header__icon-right">
                        <img src="img/icons/bell.svg" alt="" />
                    </span>
                    <span class="header__icon-left">
                        <img src="img/icons/arrow-back.svg" alt="">
                    </span>
                </header>
                <main>
                    <div class="meetup waiting-invite">
                        <p class="text-center">Choose a reason to Meetup</p>
                        <div class="meetup__user d-flex align-items-center justify-content-between">
                            <div class="meetup__circle">
                                <a href="#" class="meetup__avatar">
                                    <img src="img/avatars/user-3.png" alt="">
                                </a>
                            </div>
                            <div>
                                <span class="line"></span>
                                <span class="line"></span>
                            </div>
                            <img src="img/icons/meetup-icon.svg" alt="" class="meetup__icon" />
                            <div class="waiting">
                                <span class="line"></span>
                                <span class="line"></span>
                            </div>
                            <div class="meetup__circle meetup__circle_right">
                                <a href="#" class="meetup__avatar">
                                    <img src="img/avatars/user-1.png" alt="">
                                </a>
                            </div>
                        </div>
                        <ul class="meetup__list">
                            <li>Asking for advice <span class="invite"><img src="img/icons/checked-circle-violet.svg"
                                        alt=""></span></li>
                            <li>Job inquiry</li>
                            <li>Business collaboration</li>
                            <li>Similar interests</li>
                            <li>New opportunity</li>
                        </ul>
                        <button type="button" class="btn btn-violet btn-meetup">Meetup</button>
                    </div>
                </main>
                <footer class="footer">
                    <div class="footer__fixed">
                        <div class="footer__body">
                            <a href="#">
                                <img src="img/icons/folder.svg" alt="folder" />
                            </a>
                            <a href="#">
                                <img src="img/icons/share.svg" alt="share" />
                            </a>
                            <a href="#">
                                <img src="img/icons/user.svg" alt="user" />
                            </a>
                            <a href="#">
                                25049 XIM
                            </a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <div class="load">
        <div class="load__content">
            <img src="img/Logo.png" alt="" />
            <p>
                Improve your chances of getting<br />
                your dream job by 40X
            </p>
        </div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/components/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
