<body class="loaded">

    <main class="main">
        <div class="login text-center">
            <h1 class="title login__title">Log In</h1>
            <a href="#" class="logo"><img src="img/Logo.png" alt="" /></a>
            <form class="form">
                <div class="form__body">
                    <div class="form__group">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="form__group">
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="btn btn-violet">Log In</button>
                    <a href="sign-up.html">Forgot your password?</a>
                </div>
                <div class="form__btn">
                    <button class="btn btn-social btn-social_instagram"><img src="img/icons/instagram.svg"
                            alt="Instagram"> Instagram</button>
                    <button class="btn btn-social btn-social_linkedin"><img src="img/icons/linkedin.svg" alt="LinkedIn">
                        LinkedIn</button>
                    <button class="btn btn-social btn-social_facebook"><img src="img/icons/facebook.svg" alt="Facebook">
                        Facebook</button>
                    <button class="btn btn-border">Sign Up FREE</button>
                </div>
            </form>
        </div>
    </main>

    <div class="load">
        <div class="load__content">
            <img src="img/Logo.png" alt="">
            <p>Improve your chances of getting<br />
                your dream job by 40X</p>
