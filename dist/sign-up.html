<body class="loaded">
    <main class="main">
        <div class="sign-up text-center">
            <h1 class="title sign-up__title">Sign Up</h1>
            <a href="#" class="logo"><img src="img/Logo.png" alt="" /></a>
            <form class="form">
                <div class="form__body">
                    <div class="form__group">
                        <input type="text" placeholder="First & Last Name" />
                    </div>
                    <div class="form__group">
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="form__group">
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="form__group">
                        <input type="password" placeholder="Confirm Password" />
                    </div>
                    <span>By signing up you agree with our <a href="#">T&Cs.</a></span>
                </div>
                <div class="form__btn">
                    <button type="button" class="btn btn-violet">
                        Continue
                    </button>
                    <button type="button" class="btn btn-border">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </main>

    <div class="load">
        <div class="load__content">
            <img src="img/Logo.png" alt="" />
            <p>
                Improve your chances of getting<br />
                your dream job by 40X
            </p>
        </div>
    </div>

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/components/slick.js"></script>
    <script src="js/custom.js"></script>
</body>
